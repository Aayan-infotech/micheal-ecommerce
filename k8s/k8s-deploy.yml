apiVersion: apps/v1
kind: Deployment
metadata:
  name: micheal-web-deployment
  labels:
    app: micheal-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micheal-web
  template:
    metadata:
      labels:
        app: micheal-web
    spec:
      containers:
        - name: micheal-web
          image: amazingatul/ecom-web:prodv1
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "0.5"  
              memory: "512Mi"  
            requests:
              cpu: "0.2"  
              memory: "256Mi" 
---
apiVersion: v1
kind: Service
metadata:
  name: micheal-web-service
spec:
  selector:
    app: micheal-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
